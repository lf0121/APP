<ion-header>
    <ion-navbar>
        <ion-title>首页</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides pager>
        <ion-slide>
            <img src="assets/images/ad5.jpg" alt="">
        </ion-slide>
        <ion-slide>
            <img src="assets/images/ad2.jpg" alt="">
        </ion-slide>
        <ion-slide>
            <img src="assets/images/ad3.jpg" alt="">
        </ion-slide>
        <ion-slide>
            <img src="assets/images/ad4.jpg" alt="">
        </ion-slide>
        <ion-slide>
            <img src="assets/images/ad1.jpg" alt="">
        </ion-slide>
    </ion-slides>

    <ion-list>
        <ion-item *ngFor='let item of newsList; let idx = index;'>
            <ion-row>
                <ion-avatar col-2>
                    <img [src]="item.userPic" alt="">
                </ion-avatar>
                <div col-10>
                    <h2>{{ item.userName }}</h2>
                    <p>{{ item.createTime }} <span margin-left class='pink'>{{ item.carType }} {{ item.color }}</span></p>
                </div>
            </ion-row>

            <div (tap)='goDetail(idx)'>
                <div padding>
                    <p>{{ item.news }}</p>
                </div>
                <ion-row *ngIf='item.photos'>
                    <ion-col *ngFor='let src of item.photos'>
                        <img [src]="src" alt="">
                    </ion-col>
                </ion-row>
                <ion-row *ngIf='item.video'>
                    <img [src]="item.video" alt="">
                </ion-row>
            </div>
            
            <div class='tools'>
                <div float-left>
                    <i>{{ item.good }}万赞</i>
                    <i margin-left>{{ item.say }}评论</i>
                </div>
                <div float-right>
                    <ion-icon [ngClass]='{active:!item.goodState}' (tap)='goodAdd(idx)' margin-right name='thumbs-up'></ion-icon>
                    <ion-icon margin-right name='text'></ion-icon>
                    <ion-icon name='redo'></ion-icon>
                </div>
            </div>
        </ion-item>

        <ion-fab center middle>
            <button ion-fab mini color='default1'><ion-icon name="flower"></ion-icon></button>
            <ion-fab-list side="top">
                <button ion-fab><ion-icon name="logo-apple"></ion-icon></button>
            </ion-fab-list>
            <ion-fab-list side="left">
                <button ion-fab><ion-icon name="globe"></ion-icon></button>
            </ion-fab-list>
            <ion-fab-list side="right">
                <button ion-fab><ion-icon name="headset"></ion-icon></button>
            </ion-fab-list>
            <ion-fab-list side="bottom">
                <button ion-fab><ion-icon name="home"></ion-icon></button>
            </ion-fab-list>
        </ion-fab>

    </ion-list>

</ion-content>
