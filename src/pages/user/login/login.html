
<ion-content padding>
    <img class='logo' src="assets/images/car.png" alt="">
    <ion-list>
        <ion-item-group>
            <ion-item>
                <ion-icon item-start color='default1' name='person'></ion-icon>
                <ion-input [(ngModel)]='page.user.username' class='inputPhone' type="text" placeholder="账号"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon item-start color='default1' name='lock'></ion-icon>
                <ion-input [(ngModel)]='page.user.password' class='inputPhone' type="password" placeholder="密码"></ion-input>
                <ion-icon name='eye' color='gray' item-end></ion-icon>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <button (tap)='login()' ion-button block color='default1'>登录</button>

    <ion-list no-lines>
        <ion-item>
            <span class='forget' item-start>忘记密码？</span>
            <span class='forget' item-end>注册会员！</span>
        </ion-item>
    </ion-list>
    
  
  
</ion-content>
